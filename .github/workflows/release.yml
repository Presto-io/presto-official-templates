name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      templates: ${{ steps.detect.outputs.templates }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed templates
        id: detect
        shell: bash
        run: |
          ALL_TEMPLATES='["gongwen","jiaoan-shicao"]'

          # Find previous tag
          PREV_TAG=$(git tag --sort=-creatordate | grep '^v' | sed -n '2p')

          if [ -z "$PREV_TAG" ]; then
            echo "First release, building all templates"
            echo "templates=$ALL_TEMPLATES" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Comparing $PREV_TAG..HEAD"
          CHANGED=$(git diff --name-only "$PREV_TAG"..HEAD)
          echo "$CHANGED"

          # Shared files changed â†’ rebuild all
          if echo "$CHANGED" | grep -qE '^(go\.(mod|sum)|\.github/|internal/)'; then
            echo "Shared files changed, building all templates"
            echo "templates=$ALL_TEMPLATES" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Detect which template dirs have changes
          TEMPLATES=()
          for dir in gongwen jiaoan-shicao; do
            if echo "$CHANGED" | grep -q "^${dir}/"; then
              TEMPLATES+=("\"$dir\"")
            fi
          done

          if [ ${#TEMPLATES[@]} -eq 0 ]; then
            echo "No template changes detected, building all as fallback"
            echo "templates=$ALL_TEMPLATES" >> "$GITHUB_OUTPUT"
          else
            RESULT="[$(IFS=,; echo "${TEMPLATES[*]}")]"
            echo "Building changed templates: $RESULT"
            echo "templates=$RESULT" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        template: ${{ fromJson(needs.changes.outputs.templates) }}
        os: [darwin, linux, windows]
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        shell: bash
        env:
          CGO_ENABLED: '0'
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          cd ${{ matrix.template }}
          EXT=""
          if [ "${{ matrix.os }}" = "windows" ]; then EXT=".exe"; fi
          go build -trimpath -ldflags="-s -w" -o "../presto-template-${{ matrix.template }}-${{ matrix.os }}-${{ matrix.arch }}${EXT}" .

      - uses: actions/upload-artifact@v4
        with:
          name: presto-template-${{ matrix.template }}-${{ matrix.os }}-${{ matrix.arch }}
          path: presto-template-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Generate checksums
        run: sha256sum presto-template-* > SHA256SUMS

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            presto-template-*
            SHA256SUMS
          generate_release_notes: true
